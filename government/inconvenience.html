<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sorry for the Inconvenience</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #FF0000; /* Bright red background */
      color: #FFD700; /* Golden yellow text */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
    }

    .icon {
      margin-bottom: 20px;
    }

    .icon img {
      width: 120px; /* Adjusted for better visibility */
      height: auto; /* Maintain aspect ratio */
      fill: #FFD700; /* Use golden yellow color */
      display: block;
      margin: 0 auto;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .message {
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Icon using an SVG or image -->
    <div class="icon">
      <!-- Replace the path below with your SVG or image -->
      <img src="icon.svg" alt="Hat Icon">
    </div>
    <div class="title">Sorry for the inconvenience.</div>
    <div class="message">
      We're busy setting up since the internet's back up!<br>
      Please come visit us later!
    </div>
  </div>
</body>
</html>
