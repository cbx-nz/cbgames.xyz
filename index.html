        .tooltip {
  position: fixed;  /* Fixes the icon in place */
  bottom: 20px;     /* Distance from the bottom of the viewport */
  left: 20px;       /* Distance from the left side of the viewport */
  z-index: 9999;    /* Ensures it stays on the top layer */
  cursor: pointer;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: auto;              /* Auto width to match content */
  background-color: black;   /* Black background for the tooltip */
  color: white;              /* White text */
  font-size: 14px;           /* Match the text size */
  padding: 8px 12px;         /* Add padding for a nicer look */
  border-radius: 8px;        /* Rounded corners */
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);  /* Shadow for better contrast */

  /* Positioning the tooltip */
  position: absolute;
  z-index: 9999;
  bottom: 125%; /* Position the tooltip above the icon */
  left: 50%;
  transform: translateX(-50%);
  
  /* Tooltip transition */
  opacity: 0;
  transition: opacity 0.3s;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}

.info-icon {

  display: inline-block;          /* Keep it inline */
