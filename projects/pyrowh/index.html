<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Pyrowh Applied Sciences Corporation</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed; /* Replace URL with your desired background */
      background-size: cover;
      display: flex;
      flex-direction: column;
    }

    /* Top Bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #005f73; /* Deep Teal Color */
      padding: 10px 20px;
      width: 100%; /* Full width of the viewport */
      position: fixed; /* Keep the top bar fixed at the top */
      top: 0;
      z-index: 1000;
    }

    .top-bar img {
      width: 50px;
      cursor: pointer;
    }

    .top-bar a {
      text-decoration: none;
      color: white;
      margin-left: 15px;
      font-size: 16px;
    }

    .top-bar a:hover {
      text-decoration: underline;
    }

    /* Coming Soon Section */
    .coming-soon {
      margin-top: auto; /* Pushes the "Coming Soon" text to the bottom */
      text-align: right;
      padding: 20px;
      position: relative;
      z-index: 1; /* Ensures it's above the background */
    }

    .coming-soon h1 {
      font-size: 50px;
      font-family: 'Amasis MT Pro Black', sans-serif;
      color: #4096ee; /* Blue color for text */
    }
    .tooltip-container {
    position: fixed;
    bottom: 20px;    /* Position near the bottom */
    left: 20px;      /* Align icon to the left */
    z-index: 9999;   /* Ensure it stays on top */
  }
  
  .info-icon {
    font-size: 16px;
    background-color: darkgray;  /* Light gray background */
    border-radius: 80%;         /* Circle shape */
    padding: 10px;
    font-family: Arial, sans-serif;
    color: black;
    display: inline-block;
    text-align: center;
    cursor: pointer;
  }
  
  .info-tooltip {
    visibility: hidden;  /* Hidden by default */
    position: absolute;
    background-color: #333;  /* Dark gray background */
    color: white;  /* White text */
    padding: 8px 12px;  /* Padding for the tooltip */
    font-size: 14px;    /* Text size */
    border-radius: 12px; /* Rounded corners */
    left: 100%;         /* Position the tooltip to the right of the icon */
    margin-left: 10px;  /* Space between the icon and the tooltip */
    white-space: nowrap; /* Prevent text wrapping */
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);  /* Soft shadow for contrast */
    opacity: 0;
    transition: opacity 0.3s;
  }
  
  .tooltip-container:hover .info-tooltip {
    visibility: visible;
    opacity: 1;  /* Make the tooltip visible on hover */
  }
  </style>
</head>
