<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsaved Changes Warning</title>
    <script>
        let isUnsaved = false;

        // Mark form as "dirty" when user types
        function markUnsaved() {
            isUnsaved = true;
        }

        window.addEventListener("beforeunload", function (event) {
            if (isUnsaved) {
                event.preventDefault(); 
                event.returnValue = ""; // Triggers the browserâ€™s built-in prompt
            }
        });
    </script>
</head>
<body>
    <h1>Edit Something Below</h1>
    <textarea oninput="markUnsaved()" placeholder="Type something..."></textarea>
</body>
</html>
