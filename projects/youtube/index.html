        .navbar {
            background-color: #007bff;

        .container {
            padding: 50px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
        }
        .subdomain-box {
            background-color: #444;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;

            text-align: center;
            color: white;
            width: 90%;
            margin: 0 auto;
            position: relative;
        }
        .subdomain-box img {
    width: 100%;
    height: auto;
    aspect-ratio: 1 / 1; /* Force a 1:1 aspect ratio to make the image square */
    object-fit: cover; /* This makes sure the image covers the entire box */
    display: block;
    background-color: #666; /* Fallback background color */
}

        .subdomain-box .content {
            padding: 10px;
        }
        .subdomain-box .content h3 {
            margin: 10px 0;

        }

        }
        .subdomain-box a {
