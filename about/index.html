<!DOCTYPE html>
<html lang="en">
<head>

  <title>cbx ‑ Web Dev Availability</title>
  <!-- Playfair for headings, Inter for body (fallback to system fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --border: 2px solid #00263b; /* dark navy */
      --filled-bg: #2ecc71; /* flat green */
      --burned-bg: #f3f4f6; /* very light gray */
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 2rem 1rem;
      font-family: "Inter", system-ui, sans-serif;
      background:#fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.25rem;
    }

    h1, h2 {
      font-family: "Playfair Display", Georgia, serif;
      margin: .25rem 0;
      text-align:center;
      line-height:1.15;
    }
    h1 { font-size: clamp(1.8rem, 4vw + 1rem, 3.5rem); }
    h2 { font-size: clamp(1.25rem, 2.5vw + 1rem, 2.5rem); font-weight:700; }

    .back-button {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      padding: 0.5rem 1rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 0.375rem;
      z-index: 10;
    }
    .back-button:hover {
      background: #fff;
    }

    /* outer rounded container */
    .frame {
      border: var(--border);
      border-radius: 1.75rem;
      padding: 2rem 2.5rem;
      display: inline-block;
    }

    /* slots grid */
    .slots {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem 2rem;
      max-width: 900px;
    }

    /* individual slot */
    .slot {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 110px;
      border: var(--border);
      border-radius: 1rem;
      font-weight: 500;
      text-align: center;
      text-decoration: none;
      color: #000;
      user-select: none;
      transition: transform .15s ease, box-shadow .15s ease;
      cursor: pointer;
    }
    .slot:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0,0,0,.12);
    }

    /* slot states */
    .slot.filled { background: var(--filled-bg); }
    .slot.available { background: #fff; }
    .slot.burned   { background: var(--burned-bg); opacity:.6; }
    .slot.red      { background: #ff6b6b;}

    /* mobile tweaks */
    @media (max-width: 420px) {
      .slot { height: 90px; font-size: .9rem; }
    }
  </style>
</head>
<body>
  <a href="../index.html" class="back-button">&#8592; Home</a>
  <h1>cbx Website</h1>
  <h2>Development Slots</h2>

  <main class="frame">
    <section class="slots">
      <!-- Row 1 -->
      <a href="//pcrblx.vercel.app"   class="slot filled"   title="Paradise Café project in progress">Paradise<br>Café</a>
      <a href="//google.com"      class="slot filled"   title="Power Shock project in progress">Power<br>Shock</a>
      <a href="//google.com"    class="slot filled"   title="NBTF Driving School project in progress">NBTF<br>Driving<br>School</a>
      <a href="reblgas.vercel.app"       class="slot filled"   title="REBL Gas Faction project in progress">REBL<br>Gas<br>Faction</a>
      <a href="mailto:cbgames.xyz@gmail.com?subject=Website%20request" class="slot available" title="Hit me up – this slot is open">Available</a>
      <!-- Row 2 -->
      <a href="nbtf.vercel.app"       class="slot filled"   title="NBTF project in progress">NBTF</a>
      <a href="//google.com"       class="slot filled"   title="NBEP project in progress">NBEP</a>
      <a href="onlinemathsclub.vercel.app"        class="slot filled"   title="Online Maths Club project in progress">Online<br>Maths<br>Club</a>
      <a href="../school/" class="slot red" title="reserved for school work based website development">School</a>
      <a href="//google.com"    class="slot burned"   title="Slot temporarily closed">Burned<br>Out</a>
    </section>
  </main>

  <!-- JS: you can wire real actions/events here instead of simple links -->
  <script>
    document.querySelectorAll('.slot.available').forEach(btn => {
      btn.addEventListener('click', () => {
        alert('This slot is available! Please contact me to discuss your project.');
        alert('redirecting to email...');
      });
    });
  </script>
</body>
</html>
